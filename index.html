<script>
  // More info about initialization & config:
  // - https://revealjs.com/initialization/
  // - https://revealjs.com/config/
  Reveal.initialize({
    hash: true,

    // Learn about plugins: https://revealjs.com/plugins/
    plugins: [
      RevealMarkdown,
      RevealHighlight,
      RevealNotes,
      RevealChart
    ],
    chart: {
      defaults: {
        color: '#000', // color of labels
        scale: {
          beginAtZero: true,
          ticks: {
            stepSize: 1
          },
          grid: {
            color: "lightgray"
          }, // color of grid lines
        },
        title: {
          display: true
        }
      },
      line: {
        borderColor: [
          "#92253b",
          "#4aa9d5",
          "#7eab45"
        ],
        borderDash: [
          [0, 0],
          [0, 0]
        ]
      },
      bar: {
        backgroundColor: [
          "#92253b",
          "#4aa9d5",
          "#7eab45"
        ]
      },
      pie: {
        backgroundColor: [[
          "#7eab45",
          "#92253b",
          "#4aa9d5"
        ]]
      },
    },
  });

  Reveal.on('fragmentshown', function( event ) {
    const slide = event.fragment.closest('[data-fragment]');
    const fragmentIndex = slide.getAttribute('data-fragment');
    const video = slide.querySelector(`video[data-fragment-index="${fragmentIndex}"]`);

    if( video ) {
      video.play();
    }
  } );
  
  Reveal.on('fragmenthidden', function( event ) {
    const slide = event.fragment.closest('[data-fragment]');
    const fragmentIndex = slide.getAttribute('data-fragment');
    const videos = slide.querySelectorAll(`video[data-fragment-index]:not(.visible)`);

    if( videos && videos.length ) {
      videos.forEach((video) => video.pause());
    }
  } );
</script>
